<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link type="text/css" rel="stylesheet" href="site.css">
  <title>Archenemy</title>
</head>

<body>
  <div class="wrapper clearfix">
    <div class="scheme-panel">
        <div class="scheme" id="target"></div>
        <div class="btn-panel">
            <button class="btn-scheme"><i class="ion-log-in"></i>Next Scheme</button>
        </div>
    </div>
    <div class="archenemy-panel">
      Archenemy Info
      <div class="btn-panel">
        <button><i class="ion-refresh"></i> New Game</button>
      </div>
    </div>
    <div class="players-panel">
      Players Info
      <div class="btn-panel">
        <button><i class="ion-ios-plus-outline"></i> New Player</button>
      </div>
    </div>
    <div class="ongoing-panel">
        <div class="ongoing">
            <div class="scheme-mini">
                Ongoins schemes
            </div>
            <div class="btn-panel">
                <button><i class="ion-log-out"></i> Abandon</button>
            </div>
        </div>
    </div>
  </div>
  <script type="text/javascript" src="schemeList.json"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
